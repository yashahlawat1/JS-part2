<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button">Alt+Shift+Click on me!</button>
    <input onmousemove="this.value=event.clientX+':'+event.clientY" value="Hover Over Me">
    <input onmousemove="this.value=event.pageX+':'+event.pageY" value="Hover Over Page">
    <span ondblclick="prompt('What is my name?')">Double click me</span>
    <b ondblclick="alert('Click Me')" onmousedown="return false">
    Double-click me 
    ...After
</b>
    <div oncopy ="alert('Copying is forbidden!');return false">
    Dear user,
    The copying is forbidden for you.
    If you know JS or HTML,then you can get everything from the page source though.
    </div>
    </body>
    <script>
        button.onclick=function(event){
            if(event.altKey && event.shiftKey){
                alert('Hooray!');
            }
        };
        
    </script>
</body>
</html>
